<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>KONSTRUCT</title>
  </head>
  <body>
    <!-- ШАПКА -->
    <header>
      <div class="header">
        <div class="container">
          <img
            class="header__logo"
            src="./images/projeco-logo.svg"
            alt="KONSTRUCT LOGO"
          />
          <h1 class="header__title">PARTNER WITH KONSTRUCT</h1>
          <h2 class="header__subtitle">
            An award-winning construction management firm
          </h2>
          <a href="#NAV" class="header__scroll">SCROLL DOWN</a>
        </div>
      </div>
    </header>
    <main>
      <!-- ПАНЕЛЬ НАВИГАЦИИ-->
      <nav class="nav" id="NAV">
        <div class="nav__container">
          <img
            class="nav__logo"
            src="./images/projeco-logo-black.svg"
            alt="KONSTRUCT LOGO"
            class="nav__logo"
          />
          <div class="nav__links">
            <a href="#HOME" class="nav__link">HOME</a>
            <a href="#ABOUT" class="nav__link">ABOUT</a>
            <a href="#SERVICES" class="nav__link">SERVICES</a>
            <a href="#WORK" class="nav__link">WORK</a>
            <a href="#CONTACT" class="nav__link">CONTACT</a>
          </div>
        </div>
      </nav>
      <!-- СЕКЦИЯ ABOUT -->
      <section id="ABOUT" class="about">
        <div class="about__container">
          <h2 class="about__title">OUR STORY</h2>
        </div>
      </section>
      <!-- СЕКЦИЯ SERVICES -->
      <section id="SERVICES"></section>
      <!-- СЕКЦИЯ WORK -->
      <section id="WORK"></section>
    </main>
    <!-- ПОДВАЛ С КОНТАКТАМИ -->
    <footer id="CONTACT" class="footer"></footer>
  </body>
</html>
